<head>

</head>
<body>
    <header></header>
    <main>
        <h1> Площадь круга </h1>
        <p>r = <input id = "r" type = "number"></p>

        <p>S = <input id = "res" type = "number" readonly></p>

        <button id = "calc">Вычислить</button>
        <button><a href = "Area.html">Возрат на главную</a></button>

<script defer>
    function calc(){
        let r = Number($("#r").val());
        res =  (r * r) * Math.PI
        $("#res").val(res)
    }

    $("#calc").click(calc);
</script>
