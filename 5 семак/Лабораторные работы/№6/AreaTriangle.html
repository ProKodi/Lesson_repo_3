


<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset = "utf-8">
    <title>Площадь треугольника</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <header></header>
    <main>
        <h1> Площадь треугольника </h1>
        <p>a = <input id = "a" type = "number"></p>
        <p>b = <input id = "b" type = "number"></p>
        <p>c = <input id = "c" type = "number"></p>

        <p>S = <input id = "res" type = "text" readonly></p>

        <button id = "calc">Вычислить</button>
        <button><a href = "Area.html">Возрат на главную</a></button>

    </main>
    <footer></footer>
</body>
</html>


<script defer>
    function calc(){
        let a = Number($("#a").val());
        let b = Number($("#b").val());
        let c = Number($("#c").val());

        if(a < 0 || b < 0 || c < 0){
            alert("Были введены отричательные числа/число")
            $("#res").val("")
            return;
        }

        let p = (a + b + c) / 2;

        res = Math.sqrt(p * (p - a) * (p - b) * (p - c))  



        if(((a + b) < c) || ((a + c) < b) || ((c + b) < a)){
            $("#res").val("Ошибка")
        }
        
        else{
            $("#res").val(res)
        }
    }

    $("#calc").click(calc);
</script>
